# Code Guard Configuration
# OpenAI API Configuration
openai.api.key=${OPENAI_API_KEY}
openai.model=gpt-4
openai.max.tokens=2000
openai.temperature=0.1

# Analysis Configuration
analysis.max.file.size=1048576
analysis.supported.extensions=.java,.js,.ts,.py,.cpp,.c,.cs,.php,.rb,.go,.kt,.scala

# Quality Thresholds
quality.threshold.high=85
quality.threshold.medium=70
quality.threshold.low=50

# Report Configuration
report.output.dir=./reports
report.default.format=html
report.template.technical=technical-report-template.html
report.template.executive=executive-report-template.html
