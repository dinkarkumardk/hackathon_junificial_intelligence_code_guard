# Logging configuration
root.level=INFO

# Console appender
appender.console.type=Console
appender.console.name=Console
appender.console.layout.type=PatternLayout
appender.console.layout.pattern=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n

# File appender
appender.file.type=File
appender.file.name=File
appender.file.fileName=logs/code-guard.log
appender.file.layout.type=PatternLayout
appender.file.layout.pattern=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n

# Root logger
rootLogger.level=INFO
rootLogger.appenderRefs=console,file
rootLogger.appenderRef.console.ref=Console
rootLogger.appenderRef.file.ref=File

# Package-specific logging levels
logger.hackathon.name=com.hackathon.codeguard
logger.hackathon.level=DEBUG
logger.hackathon.additivity=false
logger.hackathon.appenderRefs=console,file
logger.hackathon.appenderRef.console.ref=Console
logger.hackathon.appenderRef.file.ref=File

# OpenAI client logging
logger.openai.name=com.theokanning.openai
logger.openai.level=WARN
